<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
 xmlns:c="http://java.sun.com/jsp/jstl/core"
><head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>MyStocklist</title>
<span style="float:right;"><h:form > <h:commandButton action="#{userBean.logout}" value="Logout" ></h:commandButton></h:form></span>
</head>
<body>
<h> Your Stocks</h>

<table border="1">
	
   <ui:repeat var="o" value="#{sessionScope.stocks}" varStatus="status">

<tr>
		<th>Stock Symbol</th>
		<th>Quantity</th>
		<th>Price</th>
		<th>Amount</th>
		
	</tr>
	<tr>
		<td>#{o.symbol}</td>
		<td>#{o.qty}</td>
		<td>#{o.price}</td>
		<td>#{o.amt}</td>
		<td><h:form > <h:commandButton action="#{adminController.approveManager(o.username,o.rid)}" value="Sell" ></h:commandButton></h:form></td>
			</tr>

   </ui:repeat>

</table>
</body>
</html>
